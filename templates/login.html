{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    	<div class="main">
            <div class="header" >
                <h1>Login!</h1>
            </div>
            <p></p>

                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    <ul class="right-form">
                        <h2>Login:</h2>
                        <li><input type="text" name="username" placeholder="Username" required/></li>
                        <li><input type="password" name="password" placeholder="Password" required/></li>
                        <input type="hidden" name="source_url" value="{{ request.META.HTTP_REFERER }}">
                        <input type="submit" value="Login" >
                        <div class="clear"> </div>
                    </ul>
                    <div class="clear"> </div>

                </form>
        </div>
</body>
</html>
